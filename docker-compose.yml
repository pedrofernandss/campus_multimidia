version: '3.7'
services:
  gerocuidado-front:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gerocuidado-front
    ports:
      - '8081:8081'
      - '19001:19001'
      - '19002:19002'
      - '19006:19006'
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0


    